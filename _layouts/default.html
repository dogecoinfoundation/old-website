<!DOCTYPE html>
<html>
<head>
	<title>{{ page.title }} - The Dogecoin Foundation</title>
	<!-- Meta -->
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	
	<!-- HTML5 Shiv -->
	<!--[if lt IE 9]>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7/html5shiv.min.js"></script>
	<![endif]-->
	
	<!-- CSS -->
	<link href="/css/bootstrap.min.css" rel="stylesheet">
	<link href="/css/foundation.css" rel="stylesheet">
	<style>
	
	.navbar-shadow {
		-webkit-box-shadow: 0px 0px 11px 0px rgba(50, 50, 50, 0.5);
		-moz-box-shadow:    0px 0px 11px 0px rgba(50, 50, 50, 0.5);
		box-shadow:         0px 0px 11px 0px rgba(50, 50, 50, 0.5);
	}
	</style>
	<!-- Favicon -->
	<link rel="icon" type="image/png" href="/img/300coin.png">
	<link href="/img/300coin.png" rel="shortcut icon">
	<link href="/img/300coin.png" rel="apple-touch-icon-precomposed">
</head>
<body>

<div class="navbar navbar-inverse navbar-static-top" style="min-height: 340px; background-color: #f2ede0; background-image: url('/img/img_7823_wide.jpg'); background-repeat: no-repeat; background-size: cover; background-position: right; padding-bottom: 40px;">
	<a id="1"></a>
	<div class="navbar-inner">
		<div class="container">
			<div class="navbar-header navbarNew">
				<a href="/" class="navbar-brand navbar-colorchange" style="padding: 0px;"><img style="padding-top: 20px;" class="img-responsive" src="/img/foundation_s.png" alt="Dogecoin Foundation"></a>
				<button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
			</div>
			<div class="navbar-collapse collapse navbar-right" id="navbar-main">
				<ul class="nav navbar-nav">
					<li><a href="/news" class="navbar-colorchange">News</a></li>
					<li><a href="/about" class="navbar-colorchange">About Us</a></li>
					<!-- <li><a href="/whydonate" class="navbar-colorchange">Why Donate?</a></li> -->
					<!-- <li><a href="/projects" class="navbar-colorchange">Active Projects</a> -->
					<li><a href="/contact" class="navbar-colorchange">Contact</a></li>
					<!-- <li><a href="/projects" class="navbar-colorchange">Donate</a></li> -->
				</ul>
			</div>
		</div>
	</div>
	<div class="container" style="padding-bottom: 50px;">
		<!-- <img style="padding-top: 30px;" class="img-responsive center-block" src="/img/foundationmed.png" alt="Dogecoin Foundation"> -->
		<h1 class="white">{{ page.title }}</h2>
		<div id="buttonDiv"><!--
			<div class="btn-homeDiv">
				<a class="btn btn-primary btn-lg btn-home" href="/projects">Make a donation today!</a>   
			</div>
			<div class="btn-homeDiv">
				<a class="btn btn-primary btn-lg btn-home" href="/projects">View our initiatives</a>
			</div>-->
		</div>
	</div>
</div>

  
	{% assign sections = content | split:'<!-- section -->' %}
	{% for section in sections %}

    <div id="content" class="container">
    	<div class="row">
    	<div class="col-xs-12">{{ section }}</div>
    	</div>
          
    </div>
    <hr class="fadein-line" />

    {% endfor %}

	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js" type="text/javascript"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.3/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="/js/foundation.js" type="text/javascript"></script>

	<div class="container">
		<div style="padding-top: 5px;">
				<a id="scroll-button" href="#1" title="Click to scroll up"><img src="/img/scrollup.png" alt="Scroll Up" width="75" height="75" class="center-block"></a>
		</div>
	</div>

	<div class="container">
	<footer>
		<div class="text-center">
			<h5>Designed by <a href="http://steamcommunity.com/id/powerlemonz" target="_blank">PowerLemons</a>. <a href="https://twitter.com/BillyM2k" target="_blank">Shibetoshi Nakamoto</a> logo by <a href="https://twitter.com/christinericks" target="_blank">Christine Ricks</a>. Photo by <a href="https://twitter.com/ciaela" target="_blank">Micaela Braithwaite</a>.</h5>
			<h5 style="margin-top: -5px;">&copy; 2014 - The Dogecoin Foundation</h5>
		</div>
	</footer>
</div>

</body>
</html>
