---
layout: default
title: Foundation News
---

<div class="row">
	<div class="col-md-12">
		<h1>Foundation News</h1>
	</div>
</div>

{% for post in site.posts limit: 20 %}
		<div class="row">
			<div class="col-md-2">
			</div>
			<div id="blog2" class="col-md-8">
				<h3><b><a href="{{ post.url }}">{{ post.title }}</a></b></h3>
				<p class="postTime">Posted: {{ post.post_time }}</p>

				{{ post.excerpt }}

				<a href="{{ post.url }}">Read more...</a>		
			</div>
			<div class="col-md-2">
			</div>
		</div>
		<hr>
{% endfor %}
